<div class="grid" *ngIf="cnpj">
  <div class="col-12">
    <div class="p-inputtext p-component p-element">
      <h3
        class="text-center"
        [ngStyle]="{ backgroundColor: 'var(--cyan-800)', color: 'var(--primary-color-text)', borderRadius: 'var(--border-radius)' }"
      >
        COMANDAS EM ABERTO
      </h3>
      <p-toast></p-toast>

      <div class="comandas-grid">
        <!-- Exibir todas as comandas como quadradinhos menores -->
        <div *ngFor="let comanda of comandasEmAberto" class="card-comanda">
          <h4 class="text-center font-semibold">{{ comanda.CPF_CNPJ?.NOME || 'Nome não informado' }}</h4>
          <p class="text-center text-gray-600 text-xs">
            <strong>Data:</strong> {{ comanda.DATA_INICIO | date:'dd/MM/yyyy HH:mm' }}
          </p>
          <p class="text-center text-green-500 font-semibold text-xs">Status: Aberta</p>
        </div>
      </div>

      <!-- Caso não haja comandas em aberto -->
      <div *ngIf="comandasEmAberto.length === 0" class="text-center mt-4">
        <p class="text-gray-500">Não há comandas em aberto.</p>
      </div>
    </div>
  </div>
</div>
