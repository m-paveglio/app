<div *ngIf="isLoading" class="p-d-flex p-ai-center p-jc-center">
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="!isLoading">
  <h3>Serviços da Empresa (CNPJ: {{ cnpj }})</h3>

  <p-table [value]="servicos">
    <ng-template pTemplate="header">
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>CNAE</th>
        <th>ITEM LC</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-servico>
      <tr>
        <td>{{ servico.DESC_SERVICO }}</td>
        <td>{{ formatCurrency(servico.VALOR) }}</td>
        <td>{{ servico.CNAE }}</td>
        <td>{{ servico.ITEM_LC }}</td>
        <td>
          <button pButton icon="pi pi-pencil" label="Editar" (click)="editServico(servico)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
